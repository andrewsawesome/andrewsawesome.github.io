<h1>A Beginner's Guide to MS-DOS</h1>
<h2>What is MS-DOS?</h2>
<p>MS-DOS is an abbreviation for Microsoft Disk Operating System. This tutorial will be in referance to MS-DOS 6.22, the last standalone version of MS-DOS. You can get MS-DOS 6.22 <a href="https://winworldpc.com/download/c38fc38d-68c2-bbe2-80a6-4b11c3a4c2ac">here</a>.</p>
<h2>What was the purpose of MS-DOS?</h2>
<p>The purpose of MS-DOS was to provide a simple, lightweight operating system that could be booted off a floppy disk. After the booting process, the floppy could then be removed.</p>
